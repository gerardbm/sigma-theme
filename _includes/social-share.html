{%- assign t = site.data.translations -%}
<section class="social-share">
	<h4>{{ t[site.lang]['share'] }}:</h4>
		<a class="fa-icon-twitter" title="Twitter" rel="nofollow" target="_blank" href="https://twitter.com/intent/tweet?text={{ page.title | url_encode }}&nbsp;{{ page.url | absolute_url | url_encode }}"><span class="screen-reader-text">Twitter</span></a>
		<a class="fa-icon-facebook" title="Facebook" rel="nofollow" target="_blank" href="https://www.facebook.com/sharer/sharer.php?u={{ page.url | absolute_url | url_encode }}%2Fdocs%2Fplugins%2F&amp;src=sdkpreparse" onclick="window.open(this.href, 'window', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;"><span class="screen-reader-text">Facebook</span></a>
		<hr class="clear">
</section>
